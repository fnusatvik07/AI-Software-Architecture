# FluentBit Configuration for DocuQuery Staging Environment
# Lightweight log processor and forwarder

[SERVICE]
    Flush         5
    Daemon        Off
    Log_Level     info
    Parsers_File  parsers.conf
    HTTP_Server   On
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020
    Health_Check  On
    storage.path  /var/fluent-bit/state

# Collect DocuQuery API logs
[INPUT]
    Name              tail
    Path              /var/log/docuquery/*.log
    Tag               docuquery.api
    Parser            json
    DB                /var/fluent-bit/state/docuquery.db
    Mem_Buf_Limit     5MB
    Skip_Long_Lines   On
    Refresh_Interval  10

# Collect Kubernetes logs
[INPUT]
    Name              tail
    Path              /var/log/containers/*_docuquery_*.log
    Tag               kube.*
    Parser            cri
    DB                /var/fluent-bit/state/kube.db
    Mem_Buf_Limit     10MB
    Skip_Long_Lines   On
    Refresh_Interval  10

# System metrics
[INPUT]
    Name          cpu
    Tag           system.cpu
    Interval_Sec  30

[INPUT]
    Name          mem
    Tag           system.mem
    Interval_Sec  30

# Add Kubernetes metadata
[FILTER]
    Name                kubernetes
    Match               kube.*
    Kube_URL            https://kubernetes.default.svc:443
    Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
    Kube_Tag_Prefix     kube.var.log.containers.
    Merge_Log           On
    Merge_Log_Key       log_processed
    K8S-Logging.Parser  On
    K8S-Logging.Exclude Off
    Labels              On
    Annotations         On

# Parse JSON logs from DocuQuery
[FILTER]
    Name          parser
    Match         docuquery.*
    Key_Name      log
    Parser        json
    Reserve_Data  On

# Add environment labels
[FILTER]
    Name          modify
    Match         *
    Add           environment staging
    Add           cluster docuquery-staging

# Add timestamp
[FILTER]
    Name          lua
    Match         *
    script        /fluent-bit/scripts/timestamp.lua
    call          add_timestamp

# Output to Loki
[OUTPUT]
    Name          loki
    Match         docuquery.*
    Host          loki
    Port          3100
    Labels        job=docuquery-api, environment=staging
    Label_keys    $level, $endpoint
    Remove_Keys   level, endpoint
    Line_Format   json

# Output to Loki for Kubernetes logs
[OUTPUT]
    Name          loki
    Match         kube.*
    Host          loki
    Port          3100
    Labels        job=kubernetes, environment=staging
    Label_keys    $kubernetes['namespace_name'], $kubernetes['pod_name'], $kubernetes['container_name']
    Line_Format   json

# Output system metrics to stdout (for debugging)
[OUTPUT]
    Name          stdout
    Match         system.*
    Format        json_lines

# Output to Elasticsearch (optional)
[OUTPUT]
    Name          es
    Match         *
    Host          elasticsearch
    Port          9200
    Index         docuquery-logs
    Type          _doc
    Logstash_Format On
    Logstash_Prefix docuquery
    Retry_Limit     False
    Replace_Dots    On
    tls             Off
