apiVersion: v1
kind: Secret
metadata:
  name: {{ include "docuquery.fullname" . }}-secrets
  labels:
    {{- include "docuquery.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.qdrantApiKey }}
  QDRANT_API_KEY: {{ .Values.secrets.qdrantApiKey | b64enc | quote }}
  {{- end }}
  {{- range $key, $value := .Values.secrets.extra }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
