# ===========================================
# DocuQuery Helm Values - Staging Environment
# ===========================================
# Override values for staging deployment

# Environment identifier
environment: staging

# Replica configuration for staging
replicaCount: 2

# Image configuration
image:
  repository: ghcr.io/fnusatvik07/ai-software-architecture/docuquery
  tag: staging-latest
  pullPolicy: Always

# Resource limits for staging (moderate)
resources:
  limits:
    cpu: "1000m"
    memory: "1Gi"
  requests:
    cpu: "250m"
    memory: "512Mi"

# Autoscaling for staging
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Ingress for staging
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: staging.docuquery.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: docuquery-staging-tls
      hosts:
        - staging.docuquery.example.com

# Environment variables for staging
env:
  - name: ENVIRONMENT
    value: "staging"
  - name: LOG_LEVEL
    value: "DEBUG"
  - name: CORS_ORIGINS
    value: "https://staging.docuquery.example.com"
  - name: ENABLE_METRICS
    value: "true"
  - name: ENABLE_PROFILING
    value: "true"

# ConfigMap values
config:
  apiHost: "0.0.0.0"
  apiPort: "8000"
  qdrantHost: "qdrant.docuquery-staging.svc.cluster.local"
  qdrantPort: "6333"
  collectionName: "documents_staging"
  embeddingModel: "all-MiniLM-L6-v2"
  chunkSize: "500"
  chunkOverlap: "50"
  maxResults: "10"

# Service Monitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 15s
  scrapeTimeout: 10s
  labels:
    release: prometheus
    environment: staging

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Probes configuration
livenessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Node selector for staging nodes
nodeSelector:
  environment: staging

# Tolerations
tolerations:
  - key: "environment"
    operator: "Equal"
    value: "staging"
    effect: "NoSchedule"

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Container security context  
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
