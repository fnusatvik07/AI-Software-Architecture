# ===========================================
# SonarQube Project Configuration
# ===========================================
# For SonarQube/SonarCloud analysis

# Project identification
sonar.projectKey=docuquery
sonar.projectName=DocuQuery RAG Application
sonar.projectVersion=1.0.0

# Organization (for SonarCloud)
# sonar.organization=your-org

# Source code location
sonar.sources=src
sonar.tests=tests

# Python configuration
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/migrations/**,\
  **/static/**,\
  **/templates/**,\
  **/.venv/**,\
  **/venv/**,\
  **/.git/**,\
  **/dist/**,\
  **/build/**,\
  **/htmlcov/**,\
  **/.pytest_cache/**,\
  **/.mypy_cache/**,\
  **/.ruff_cache/**

# Test exclusions
sonar.test.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/*_test.py

# Coverage exclusions
sonar.coverage.exclusions=\
  **/tests/**,\
  **/__init__.py,\
  **/conftest.py,\
  **/migrations/**

# Duplication exclusions
sonar.cpd.exclusions=\
  **/tests/**,\
  **/__init__.py

# Quality Gate
sonar.qualitygate.wait=true

# Branch analysis (for SonarCloud)
# sonar.branch.name=${BRANCH_NAME}

# Pull request analysis (for SonarCloud)
# sonar.pullrequest.key=${PR_NUMBER}
# sonar.pullrequest.branch=${PR_BRANCH}
# sonar.pullrequest.base=${PR_BASE}

# ===========================================
# Quality Thresholds (for reference)
# ===========================================
# These are typically configured in SonarQube/SonarCloud UI:
# - Code Coverage: >= 80%
# - Duplicated Lines: < 3%
# - Maintainability Rating: A
# - Reliability Rating: A
# - Security Rating: A
# - Security Hotspots Reviewed: 100%
