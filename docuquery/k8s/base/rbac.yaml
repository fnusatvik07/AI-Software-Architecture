# ===========================================
# Service Account and RBAC
# ===========================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: docuquery-sa
  namespace: docuquery
  labels:
    app: docuquery
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: docuquery-role
  namespace: docuquery
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: docuquery-rolebinding
  namespace: docuquery
subjects:
  - kind: ServiceAccount
    name: docuquery-sa
    namespace: docuquery
roleRef:
  kind: Role
  name: docuquery-role
  apiGroup: rbac.authorization.k8s.io
