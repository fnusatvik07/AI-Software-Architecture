# ===========================================
# NOTE: This is a template. In staging/production, use:
# - External Secrets Operator with AWS Secrets Manager
# - HashiCorp Vault
# - Azure Key Vault
# - Google Secret Manager
#
# DO NOT commit actual secrets to version control!
# ===========================================
apiVersion: v1
kind: Secret
metadata:
  name: docuquery-secrets
  namespace: docuquery
type: Opaque
stringData:
  # OpenAI API Key - REPLACE WITH ACTUAL KEY via sealed-secrets or external-secrets
  openai-api-key: "sk-placeholder-replace-with-actual-key"
  
  # Anthropic API Key (optional fallback)
  anthropic-api-key: "sk-ant-placeholder-replace-with-actual-key"
  
  # Database credentials (if using external Qdrant)
  qdrant-api-key: "placeholder-qdrant-api-key"
---
