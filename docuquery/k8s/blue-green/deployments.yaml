# ===========================================
# Blue/Green Deployment Strategy
# ===========================================
# This configuration supports blue/green deployments
# where two identical environments (blue and green)
# are maintained, with traffic switched between them

apiVersion: apps/v1
kind: Deployment
metadata:
  name: docuquery-blue
  namespace: docuquery-production
  labels:
    app: docuquery
    color: blue
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: docuquery
      color: blue
  template:
    metadata:
      labels:
        app: docuquery
        color: blue
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      serviceAccountName: docuquery
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: docuquery
          image: ghcr.io/fnusatvik07/ai-software-architecture/docuquery:blue
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DEPLOYMENT_COLOR
              value: "blue"
          resources:
            limits:
              cpu: "2000m"
              memory: "2Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: docuquery
                  color: blue
              topologyKey: kubernetes.io/hostname
---
